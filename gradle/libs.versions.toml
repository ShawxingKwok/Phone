[versions]
agp = "7.4.2"
kt = "1.9.0"
ktor = "2.3.5"

[plugins]
ktor = { id = "io.ktor.plugin", version.ref = "ktor"}
ktMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kt" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kt" }
